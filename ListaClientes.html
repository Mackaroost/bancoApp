<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ListadoCliente</title>
</head>
<body>
    <nav class="bg-danger">
        <div class="container-md p-3">
            <h1 class="text-white fw-bold m-0 text-center">
                Banco Internacional-Impulsado el Progeso de la Nación
            </h1>
        </div>

    </nav>

    
        <div class="bg-danger p-2 my-4">
            <h2 class="text-white text-center m-0 fw-bolder text-center">Listado de Clientes y Cuentas Registradas</h2>
        </div>
        <main class="p-2">
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Cuenta</th>
                        <th>Tipo de Cuenta</th>
                        <th>Monto</th>
                        <th>Días</th>
                        <th>Capital</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Aquí se inyectarán los datos -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="7" class="text-right">Total de Depósitos:</td>
                        <td id="totalDepositos"></td>
                        <td></td>
                    </tr>
                </tfoot>   
            </table>

<!-- Formulario de Edición en Modal -->
<div id="editFormModal" class="modal fade" tabindex="-1" aria-labelledby="editFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editFormLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="container m-auto row g-3 rounded p-4" id="editForm">
            <div class="d-none container-error card"></div>
            
            <div class="col-md-6">
              <label for="editName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="editName" name="nombre">
            </div>
            
            <div class="col-md-6">
              <label for="editDni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="editDni" name="dni">
            </div>
            
            <div class="col-md-6">
              <label for="editCuenta" class="form-label">N de Cuenta</label>
              <input type="text" class="form-control" id="editCuenta" placeholder="1234" name="cuenta">
            </div>
            
            <div class="col-md-4">
              <label for="editTipoCuenta" class="form-label">Tipo de Cuenta</label>
              <select id="editTipoCuenta" class="form-select" name="tipoCuenta">
                <option selected>Choose...</option>
                <option>Plazo Fijo</option>
                <option>Caja de Ahorro</option>
                <option>Fondo de Inversion</option>
               </select>
            </div>
            
            <div class="col-md-6">
              <label for="editMonto" class="form-label">Monto a Depositar</label>
              <input type="text" class="form-control" id="editMonto" name="monto">
            </div>
            
            <div class="col-md-6">
              <label for="editDias" class="form-label">Días de Depósito</label>
              <input type="text" class="form-control" id="editDias" name="dias">
            </div>
            <div class="col-md-6">
                <label for="editCapital" class="form-label">Capital</label>
                <input type="text" class="form-control" id="editCapital" name="capital">
              </div>
            
            <div class="col-12 text-center">
              <button type="button" class="btn btn-primary" id="saveEditButton">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  

 
  <a href="/index.html" class="list-style-none p-3 link-dark w-5 fs-3">
    ←
  </a>
  
   
      
        </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="lista.js"></script>
</body>
</html>
