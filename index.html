<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BancoApp</title>
</head>
<body>
    <nav class="bg-danger">
        <div class="container-md p-3">
            <h1 class="text-white fw-bold m-0">
                Banco Internacional-Impulsado el Progeso de la Naci√≥n
            </h1>
        </div>

    </nav>

    <main>
        <div class="bg-danger p-2 my-4">
            <h2 class="text-white text-center m-0 fw-bolder">Registro de Usuario</h2>
        </div>
    <form class="container m-auto row g-3 rounded p-4" id="form">
        <div class="d-none container-error card"></div>
        <div class="col-md-6">
            <label for="inputName" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="inputName" name="nombre">
        </div>
     <div class="col-md-6 ">
        <label for="inputDni" class="form-label">DNI</label>
         <input type="text" class="form-control" id="inputDni" name="dni">
      </div>
       <div class="col-md-6">
       <label for="input" class="form-label">N de Cuenta</label>
      <input type="text" class="form-control" id="inputCuenta" placeholder="1234" name="cuenta">
  </div>
  <div class="col-md-4">
    <label for="inputTipoCuenta" class="form-label">Tipo de Cuenta</label>
    <select id="inputTipoCuenta" class="form-select" name="tipoCuenta">
        <option selected>Choose...</option>
        <option>Plazo Fijo</option>
        <option>Caja de Ahorro</option>
        <option>Fondo de Inversion</option>
    </select>
</div>
  <div class="col-md-6">
    <label for="inputMonto" class="form-label">Monto a Depositar</label>
    <input type="text" class="form-control" id="inputMonto" name="monto">
</div>
<div class="col-md-6">
    <label for="inputDias" class="form-label">Dias de Deposito</label>
    <input type="text" class="form-control" id="inputDias" name="dias">
</div>

<div class="d-flex gap-4 align-items-center justify-content-center">
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Registrar Datos</button>
  </div>
  <div class="text-center">
    <a href="/ListaClientes.html" class="btn btn-primary" id="saveEditButton">Ver lista </a>
  </div>
</div>
</form>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
